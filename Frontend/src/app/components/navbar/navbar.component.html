<p>
  <mat-toolbar color="primary">
    <a mat-icon-button 
    routerLink="/"
    class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
    </a>
    <span>My App</span>
    <span class="example-spacer"></span>
    <a mat-icon-button
    *ngIf="!isLoggedIn" 
    routerLink="/login"
    class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>login</mat-icon>
  </a>
    <a mat-icon-button
    *ngIf="!isLoggedIn"  
    routerLink="/signup"
    class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>app_registration</mat-icon>
    </a>

    <a mat-icon-button
    *ngIf="isLoggedIn"  
    class="example-icon mr" aria-label="Example icon-button with share icon">
      {{login.getUser().username}}
    </a>


    <a mat-icon-button
    (click)="logout()"
    *ngIf="isLoggedIn"  
    routerLink="/signup"
    class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>logout</mat-icon>
    </a>
  </mat-toolbar>
</p>
