<div class="container mt-2">
  <mat-card class="mat-card">
    <h2 class="theme-text text-center">Update Question</h2>
    <form>
      <mat-form-field class="w100 mt-2" style="width: 100%;height: auto;">
        <mat-label class="theme-text">Write the Question</mat-label>
        <textarea rows="7" name="questionContent"
        [(ngModel)]="question.questionContent"
        matInput placeholder="enter here"></textarea>
      </mat-form-field>
    
      <div class="row text-center">
        <div class="col-md-6">
          <mat-form-field>
            <mat-label class="theme-text">Marks</mat-label>
            <input type="text" matInput name="Marks"
            [(ngModel)]="question.marks"
            >
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <mat-label class="theme-text">CO</mat-label>
            <input type="text" matInput name="CO"
            [(ngModel)]="question.co"
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-6">
          <mat-form-field>
            <mat-label class="theme-text">BTL</mat-label>
            <input type="text" matInput name="BTL"
            [(ngModel)]="question.btl"
            >
          </mat-form-field>
        </div>
      </div>
      <div class="container text-center">
        <button type="submit" style="margin-bottom: 8px;" (click)="updateQuestion()" color="primary"  mat-raised-button>Update</button>
      </div>
    </form>
  </mat-card>
  </div>

  <div class="mt-3 text-center" *ngFor="let subQuestion of question.subQuestions; let i = index">
    <hr>
    <mat-form-field style="margin-right: 20px;">
      <mat-label class="theme-text">Sub-Question {{ i + 1 }}</mat-label>
      <input type="text" name="Sub-Question {{ i + 1 }}" matInput [(ngModel)]="subQuestion.questionContent">
    </mat-form-field>
    <mat-form-field style="margin-right: 20px;">
      <mat-label class="theme-text">Marks</mat-label>
      <input type="number" name="Marks" matInput [(ngModel)]="subQuestion.marks">
    </mat-form-field>
    <mat-form-field style="margin-right: 20px;">
      <mat-label class="theme-text">CO</mat-label>
      <input type="text" matInput  name="CO" [(ngModel)]="subQuestion.co">
    </mat-form-field>
    <mat-form-field style="margin-right: 20px;">
      <mat-label class="theme-text">BTL</mat-label>
      <input type="text" matInput name="BTL" [(ngModel)]="subQuestion.btl">
    </mat-form-field>
  </div>


  <div class="container text-center mt-3">
    <button mat-raised-button color="primary" (click)="addSubQuestion()">Add Sub-Question</button>
  </div>
