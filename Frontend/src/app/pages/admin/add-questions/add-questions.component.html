<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card>
                <h2 class="text-center">Add Questions to {{qTitle}}</h2>
                    <mat-card-header>
                        <mat-card-subtitle>
                            Enter Details Of New Question
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                            <form>
                                <mat-form-field class="w100 mt-2">
                                    <mat-label>Write the Question</mat-label>
                                    <textarea rows="7" matInput placeholder="enter here"></textarea>
                                </mat-form-field>
                                <div class="row text-center">
                                    <div class="col-md-6">
                                        <mat-form-field>
                                            <mat-label>option 1</mat-label>
                                            <input type="text" matInput>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field>
                                            <mat-label>option 2</mat-label>
                                            <input type="text" matInput>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row text-center">
                                    <div class="col-md-6">
                                        <mat-form-field>
                                            <mat-label>option 3</mat-label>
                                            <input type="text" matInput>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field>
                                            <mat-label>option 4</mat-label>
                                            <input type="text" matInput>
                                        </mat-form-field>
                                    </div>
                                    <div class="contaier">
                                        <mat-form-field>
                                            <mat-label>Choose Correct Ans</mat-label>
                                            <mat-select>
                                                <mat-option>option 1</mat-option>
                                                <mat-option>option 2</mat-option>
                                                <mat-option>option 3</mat-option>
                                                <mat-option>option 4</mat-option>

                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </form>
                            <div class="container text-center">
                                <button type="submit" color="primary" mat-raised-button>Add</button>
                            </div>
                    </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
